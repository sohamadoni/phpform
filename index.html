<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Signup Form</h2>
    <div id="form-container">
        <form id="signupForm" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone No.:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required> Male
            <input type="radio" id="female" name="gender" value="Female" required> Female<br>

            <label>Interests:</label>
            <input type="checkbox" name="interests[]" value="Sports"> Sports
            <input type="checkbox" name="interests[]" value="Tech"> Tech
            <input type="checkbox" name="interests[]" value="Nation"> Nation
            <input type="checkbox" name="interests[]" value="International"> International<br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <h3>List of Users</h3>
    <div id="userList"></div>

    <script src="scripts.js"></script>
</body>
</html>
